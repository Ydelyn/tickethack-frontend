<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lorris Colini Ydelyn sjvl">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TicketHack</title>
</head>

<body class="bg-[url('./img/background.jpg')] bg-cover h-screen bg-no-repeat bg-center font-['Source_Sans_Pro']">
    <header class="bg-white flex justify-between py-4 px-8">
        <a href="index.html"><h1 class="text-[#4FAA91] font-bold text-2xl">Tickethack</h1></a>
        <nav>
            <ul class="flex">
                <a href="cart.html"><li class="mr-2 font-semibold text-lg">Cart</li></a>
                <a href="booking.html"><li class="ml-2 font-semibold text-lg">Bookings</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <div id="titles" class="text-center m-8">
            <h2 class="text-white font-semibold text-4xl m-4">Explore the world effortlessly by train !</h2>
            <p class="text-white text-xl font-light">Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack.</p>
        </div>
        <div class="flex justify-between w-1/2 m-auto">
            <div id="search" class="bg-white m-4 shadow p-4  rounded-lg w-1/2">
                <form action="" method="get" class="h-full relative">
                    <input type="text" class="bg-slate-200 w-full p-2 rounded-t-md border-b-2 border-solid border-slate-300" id="input-departure" placeholder="Departure">
                    <input type="text" class="bg-slate-200 w-full p-2 rounded-b-md" id="input-arrival" placeholder="Arrival">
                    <input type="date" class="bg-slate-200 w-full p-2 rounded-md mt-4" value="2023-04-11" id="input-date">
                    <input type="submit" class="w-full p-2 rounded text-white bg-[#4FAA91] absolute bottom-0 left-0" id="input-submit">
                </form>
            </div>
            <div id="result" class="bg-white m-4 shadow p-4 text-center rounded-lg w-1/2">
                <img src="./img/train.png" alt="Image de train">
                <hr>
                <p>Itâ€™s time to book your future trip.</p>
            </div>
        </div>
    </main>
</body>

</html>
